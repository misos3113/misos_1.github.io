<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Greetings in Different Languages</title>
        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
                transition: background-color 0.5s ease;
            }

            .greeting-container {
                text-align: center;
            }

            .greeting {
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: none;
            }
        </style>
    </head>
    <body>
        <div class="greeting-container">
            <h1 class="greeting">안녕하세요</h1>
            <h1 class="greeting">Hello</h1>
            <h1 class="greeting">Bonjour</h1>
            <h1 class="greeting">Hola</h1>
            <h1 class="greeting">Ciao</h1>
            <h1 class="greeting">こんにちは</h1>
            <h1 class="greeting">नमस्ते</h1>
            <h1 class="greeting">سلام</h1>
            <h1 class="greeting">Hallo</h1>
            <h1 class="greeting">Olá</h1>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const greetings = document.querySelectorAll('.greeting');
                let index = 0;

                function getRandomColor() {
                    const letters = '0123456789ABCDEF';
                    let color = '#';
                    for (let i = 0; i < 6; i++) {
                        color += letters[Math.floor(Math.random() * 16)];
                    }
                    return color;
                }

                function getComplementaryColor(hexColor) {
                    const r = parseInt(hexColor.slice(1, 3), 16);
                    const g = parseInt(hexColor.slice(3, 5), 16);
                    const b = parseInt(hexColor.slice(5, 7), 16);

                    const compR = 255 - r;
                    const compG = 255 - g;
                    const compB = 255 - b;

                    return `rgb(${compR}, ${compG}, ${compB})`;
                }

                function showGreeting() {
                    greetings.forEach(greeting => greeting.style.display = 'none');

                    const currentGreeting = greetings[index];
                    const textColor = getRandomColor();
                    const bgColor = getComplementaryColor(textColor);

                    currentGreeting.style.display = 'block';
                    currentGreeting.style.color = textColor;
                    document.body.style.backgroundColor = bgColor;

                    index = (index + 1) % greetings.length;
                }

                // 2초에 한 번씩 showGreeting 함수 호출
                setInterval(showGreeting, 2000);
            });
        </script>
    </body>
</html>
